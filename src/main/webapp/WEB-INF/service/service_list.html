            //开启暂停
            function beginService(type) {
                var serviceId =$(type).attr("deleteServiceId");
                var beginstatus =$(type).attr("beginstatus");
                $.ajax({
                    url:"/beginService",
                    type:"post",
                    data:{serviceId:serviceId,
                        status:beginstatus},
                    success:function () {
                        window.location.href="/service_list"
                    }
                })
            }

//删除
            function deleteService(type) {
                var serviceId =$(type).attr("deleteServiceId");
                $.ajax({
                    url:"/deleteService",
                    data:{serviceId:serviceId},
                    success:function () {
                        window.location.href="/service_list"
                    }
                })
            }

        //详细点击事件查看资费
        function find(type) {
            var costId =$(type).attr("beginid");

//        console.log(mid);
            $.ajax({
                url:"/preservation",
                data:{
                    costId:costId
                },
                success:function(result){
                    var id=result.data;
                    console.log(id);
                    window.location.href='/fee_detail'

                }
            })
        }
//        点击查看service
        function findservice(type) {
            var serviceId =$(type).attr("findid");

            $.ajax({
                url:"/findServiceById",
                data:{
                    serviceId:serviceId
                },
                success:function(result){

                    window.location.href='/service_detail'

                }
            })
        }

 <script>
        // 分页
        function page() {
            $.ajax({
                type: "post",
                url: "/pageInfo2",
                data: {
                    pageSize: 6
                },
                success: function (result) {
//            alert(result.pages);
                    var tr = $("<tr></tr>");
                    for (var i = 0; i < result.pages; i++) {
                        var td = $("<td></td>").appendTo(tr).append($("<a></a>").html((i+1)).click(stus));
                    }
                    var first = $("<a></a>").html("首页").click(stus).attr("id",1);
                    var last = $("<a></a>").html("尾页").click(stus).attr("id", result.pages);
                    tr.append(last).prepend(first);
                    $("#pages").append(tr)
                }
            })
        }
        page();

        //加载后第一页
        function pageFirst(){
            $.ajax({
                type: "post",
                url: "/stu2",
                data: {
                    no: 1,
                    size: 6
                },
                success: function (result) {
                    $("#datalist").children().remove();
//                    for (var i = 0; i < result.length; i++) {
                    findAllService(result);
//                    }
                }
            })
        }
        pageFirst();
        function stus() {
            $("#datalist").children().remove();
            if ($(this).html() == "首页") {
                $.ajax({
                    type: "post",
                    url: "/stu2",
                    data: {
                        no: $(this).attr("id"),
                        size: 6
                    },
                    success: function (result) {
//                        for (var i = 0; i < result.length; i++) {
                        findAllService(result);
//                        }
                    }
                })
            }
            if ($(this).html() == "尾页") {
                $.ajax({
                    type: "post",
                    url: "/stu2",
                    data: {
                        no: $(this).attr("id"),
                        size: 6
                    },
                    success: function (result) {
                        $("#datalist").children().remove();
//                        for (var i = 0; i < result.length; i++) {
                        findAllService(result);
//                        }
                    }
                })
            }
            $.ajax({
                type: "post",
                url: "/stu2",
                data: {
                    no: $(this).html(),
                    size: 6
                },
                success: function (result) {
                    $("#datalist").children().remove();
//                    for (var i = 0; i < result.length; i++) {
                    findAllService(result);
//                    }
                }
            })
        }
